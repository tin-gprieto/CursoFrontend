<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Frames - HTML5 Course</title>
  </head>
  <body>

    <!-- <frame> - Defines a window (a frame) in a frameset-->
    <frame></frame> <!-- Not supported in HTML5 -->
    
    <!-- <frameset> - Defines a set of frames -->
    <frameset></frameset> <!-- Not supported in HTML5 -->

    <!-- <noframes> - Defines an alternate content for users that do not support frames -->
    <noframes></noframes> <!-- Not supported in HTML5 -->

    <!-- <iframe> - Defines an inline frame (a window) -->
    <iframe src="http://www.fi.uba.ar" width="600px" height="600px">

    </iframe> 
  
  </body>
</html>
