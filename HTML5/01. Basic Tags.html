<!-- Defines a Comment -->
<!-- ... -->

<!-- <!DOCTYPE> - Defines the document type -->
<!DOCTYPE html> <!-- Define HTML type -->

<!-- <html> - Defines an HTML Document -->
    <html>  <!-- Open a HTML Document-->
    </html> <!-- Close a HTML Document--> 
    
<!-- <head> - Contains metadata information for the document -->
<head>

    <!-- <title> - Defines a title for the document -->
    <title> Basic Tags - HTML5 Course</title>

    <!-- <meta> - Defines metadata about an HTML Document (information about the page) -->
    <meta charset="utf-8" />
    <meta name="description" content="HTML5 Course">
    <meta name="kwywords" content="HTML">
    <meta name="author" content="Martín González Prieto">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link> - Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
    <link rel="stylesheet" href="/css/style.css">
    <!--  rel= relationship --> 
    <!--  href= directory of external resorce-->

    <!-- <style> - Defines style information for a document -->
    <style media="screen">
    body {
        background:lightblue;
    }
    h1{
        color:white;
    }
    </style>

</head>
       

<!-- <body> - Defines the documents body -->
<body>

<!-- <h1> to <h6> - Defines HTML Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- <br> - Inserts a single line break -->
    <br> <!-- Without close tag -->

    <!-- <hr> - Defines a thematic change in the content -->
    <hr> <!-- Without close tag -->

    <!-- <p> - Defines a Paragraph -->
    <p> This is the first paragraph in the body</p>

    <!-- <a> - Defines a hyperlink -->
    <a href="http://google.com"> Default link</a> <!-- target="_self" -->
    <!-- href= link-->

    <a href="http://google.com" target="_top"> Top link</a>
    <!--target= the way that it's open  -->

    <a href="http://google.com" target="_parent"> Parent link</a>

    <a href="http://google.com" target="_blank"> Blank link</a> <!-- Different -->

</body>
