<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Images - HTML5 Course</title>
  </head>
  <body>
    
    <!-- <figure> - Specifies self-contained content -->
    <figure> 
      <!-- <img> - Defines an Image -->
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" usemap="#mymap">
      <!-- src = link or dir-->
      <!-- alt = keyword if the src is broken-->

      <!-- <figcaption> - Defines a caption for a <figure> element -->
      <figcaption>Esto es un ep√≠grafe </figcaption>
    
    </figure>
    
    <!-- <map> - Defines a client-side image map -->
    <map name="mymap">

      <!-- <area> - Defines an area inside an image map -->
      <area shape="default", href="http://google.com/", alt="Google">
  
    </map>
    
    <!-- <picture> - Defines a container for multiple image resources -->
    <picture> </picture> <!-- For using with CSS-->

    <!-- <svg> - Defines a container for SVG graphics -->
    <svg id="mySvg" width="300" height="150"> </svg>
    
    <!-- <canvas> - Used to draw graphics, on the fly, via scripting (JavaScript)-->
    <canvas id="mycanvas" width="300" height="150"></canvas>

  </body>
</html>
