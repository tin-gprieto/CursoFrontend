<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Programming - HTML5 Course</title>
  </head>
  <body>

    <!-- <script> - Defines a client-side script -->
    <script type="text/javascript" src="js/my.js">

    </script>

    <!-- <noscript> - Defines an alternate content for user that do not support client-side scripts -->
    <noscript> Tu navegador no soporta JavaScript </noscript>

    <!-- <applet> - Defines an embedded applet -->
    <applet></applet> <!-- Not supported in HTML5 -->

    <!-- <embed> - Defines a container for an external (non-HTML) application -->
    <embed src="#" type="video/mp4">

    <!-- <objetc> - Defines an embedded object -->
    <object data="" type=""></object>

    <!-- <param> - Defines a parameter for an object -->
    <param name="" value="">

  </body>
</html>
