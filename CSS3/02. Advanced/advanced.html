<!DOCTYPE html>
<html>
  <head>

    <title>Advanced CSS Properties</title>

    <link rel="stylesheet" href="css/advanced.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  </head>
  <body>

  <!-- 01 . Rounded corners -->
  <div class="container" id="rounded">
    <h2>1.Rounded Corners</h2>    
  </div>

  <!-- 02 . Border images -->
  <div class="container" id="image">
    <h2>2.Border Images</h2>
  </div>

  <!-- 03 . Gradients -->
  <div class="container">
    <h2>3.Gradients</h2>
    <div class="gradient-tb">Top to Bottom</div>
    <div class="gradient-lr">Left to Right</div>
    <div class="gradient-d">Diagonal</div>
  </div>
  
  <!-- 04 . Shadows -->
  <div class="container">
    <h2>4 . Shadows</h2>
    <h3 id="text-shadow"> Text with Shadows Effects</h3>
  </div>

  <!-- 05 . Transitions -->
  <div class="container">
    <h2> 5 . Transitions</h2>
    <div class="transition"></div>

  </div>

  <!-- 06 . Animations -->
  <div class="container">
    <h2> 6 . Animations</h2>
    <div class="animation"></div>
  </div>

  <!-- 07 . Tooltip -->
  <div class="container">
    <h2> 7 . Tooltip</h2>
    <div class="tooltip"> 
      Hover over me
      <span class="tooltip-text">Tooltip text</span>
    </div>
  </div>

  <!-- 08 . Buttons -->
  <div class="container">
    <h2>8 . Buttons</h2>
    <button type="button" name="default">Default button</button>
    <button type="button" class="button"> Button</button>
    <input type="button" class="button" value="Input Button"> 
    <a href="#" class="button">Link Button</a>

  </div>
  
  <!-- 09 . Pagination -->

  <div class="container">
    <h2> 9 . Pagination</h2>
    <div class="pagination">
      <a href="#">&laquo;</a>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">&raquo;</a>
    </div>
  </div>

  <!-- 10 . Media Queries -->

  </body>
  </html>
